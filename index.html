<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script>
        window.addEventListener("$pinc.ui.auth.loggedin", function() {
          window.webkit.messageHandlers.logincallback.postMessage(JSON.stringify(window.$pinc.auth.profile));
        });
      window.addEventListener("$pinc.oauth.notconsented", () => {
        window.webkit.messageHandlers.loggedInFailedCallback.postMessage('failed');
      });
    </script>
  </head>
  <body>
    <script id="pinc.helper" src="https://labs.pathfix.com/helper.js" modules="pinc.auth.min,ui.auth" data-client-id="3685AD5D-C8A0-4734-837F-822341D2D03C"></script>
  </body>
</html>
