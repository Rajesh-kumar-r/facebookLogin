<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script>
      (function () {
        var cookies = document.cookie.split(";");
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i];
          var eqPos = cookie.indexOf("=");
          var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
          document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
      })()
      window.addEventListener("$pinc.ui.auth.loggedin", ()=>{
        alert('test');
        try {
          if(facebook){
            facebook.loggedInCallback(JSON.stringify($pinc.auth.profile));
          }
          else {
            window.webkit.messageHandlers.logincallback.postMessage(JSON.stringify($pinc.auth.profile));
          }
        } catch(error) {
          console.log(error);
        }
      });
    </script>
  </head>
  <body>
    <div>
      <script id='pinc.helper'
              src='https://labs.pathfix.com/helper.js'
              modules='pinc.auth.min,ui.auth'
              data-client-id='3685AD5D-C8A0-4734-837F-822341D2D03C'
              data-hello='test'
              data-ui-providers='fb'
              data-ui-button-prefix='Login with'
              data-auth-success-url='' />
      </script>
    </div>
  </body>
</html>
